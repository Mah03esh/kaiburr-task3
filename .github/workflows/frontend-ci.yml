name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  FRONTEND_IMAGE: kaiburr-frontend

jobs:
  frontend-ci:
    name: Frontend CI - Build & Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Code Build - npm
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "ğŸ”¨ Building React Frontend..."
          npm run build
          echo "âœ… Frontend build completed!"
          ls -lh dist/

      - name: Docker Build - Frontend
        run: |
          echo "ğŸ³ Building Docker image for Frontend..."
          docker build -t ${{ env.FRONTEND_IMAGE }}:${{ github.run_number }} .
          docker build -t ${{ env.FRONTEND_IMAGE }}:latest .
          echo "âœ… Docker image built successfully!"

      - name: Docker Push - Simulate
        run: |
          echo "=========================================="
          echo "ğŸš€ DOCKER PUSH SIMULATION - FRONTEND"
          echo "=========================================="
          echo "Image Tag 1: ${{ env.FRONTEND_IMAGE }}:${{ github.run_number }}"
          echo "Image Tag 2: ${{ env.FRONTEND_IMAGE }}:latest"
          echo "Registry: docker.io/${{ github.repository_owner }}"
          echo "Full Image: docker.io/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${{ github.run_number }}"
          echo "âœ… Image build and tag successful!"
          echo "=========================================="

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
          retention-days: 7

      - name: Generate Summary
        run: |
          echo "==========================================="
          echo "ğŸ¯ FRONTEND CI PIPELINE SUMMARY"
          echo "==========================================="
          echo "ğŸ“… Date: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "ğŸ”¢ Run Number: ${{ github.run_number }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          echo "ğŸ³ Docker Image: ${{ env.FRONTEND_IMAGE }}:${{ github.run_number }}"
          echo "==========================================="
